<html>
    <head>
        <title>Dummy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div th:insert="/menu :: menu"></div>
        <div class="container mt-3 mb-3">
            <a th:href="@{/create}" class="btn btn-success m-1">Data Baru</a>
            <div class="table-responsive">
                <table class="table align-middle table-striped table-bordered">
                    <tr class="table-dark">
                        <th>NIK</th>
                        <th>Tanggal Lahir</th>
                        <th>Foto</th>
                        <th>Aksi</th>
                    </tr>
                    <tr th:each="godummy:${goDummy}">
                        <td th:text="${godummy.id}"></td>
                        <td th:text="${#calendars.format(godummy.tanggal,'dd-MMM-yyyy')}"></td>
                        <td th:text="${godummy.foto}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/dummy/detail/{id}(id=${godummy.id})}">Detail</a>
                            <a class="btn btn-warning" th:href="@{/dummy/edit/{id}(id=${godummy.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/dummy/delete/{id}(id=${godummy.id})}" onclick="return confirm('Apakah Anda yakin menghapus data?')">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <div th:insert="/footer :: footer"></div>
</html>
